<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style tyle="text/css">
		*{margin:0px;padding:0px;}
		#scroll{
			width:320px;height:500px;
			border:1px solid #ccc;
			margin:100px auto;
			position:relative;/*左右按钮的位置参照物位置*/
		}
		#scroll img.prev{
			position:absolute;top:225px;left:1px;
			cursor:pointer;
		}
		
		#scroll img.next{
			position:absolute;top:225px;right:1px;
			cursor:pointer;
		}
		#scroll .list{
			width:280px;height:480px;background:#ccffff;
			margin: 10px auto 0px;
		}
		#scroll .list ul{width:280px;height:480px;
			/*动画移动*/
			position:absolute;
			/*left:0px;*/
			overflow:hidden;
		}
		#scroll .list ul li{
			width:280px;height:480px;border:1px solid gray;
			list-style-type:none;
			float:left;
			
		}
		#scroll .list ul li p{
			font-size:16px;
			font-family:"微软优雅";
			color:#000040;
			line-height:25px;
			text-align:center;
		}
		#scroll .list ul li span{
			width:110px;height:40px;
			display:block;
			border:1px solid gray;
			height:40px;
			line-height:40px;
			text-align:center;
			margin:10px auto 0px;
		}
  </style>
 </head>
 <body>
	<div id="scroll">
	  <img src="images/left.png" alt="" class="prev">
	  <img src="images/right.png" alt="" class="next">

	  <div class="list">
		<ul>
			<li><img src="images/ani01.jpg" alt="" width="280" height="280">
				<p> The site configured at this address does not contain the requested file.
					If this is your site, make sure that the filename case matches the URL</p>
				<span>特价:128元</span>
			</li>
			<li><img src="images/ani02.jpg" alt="" width="280" height="280"></li>
			<li><img src="images/art21.jpg" alt="" width="280" height="280"></li>
			<li><img src="images/art16.jpg" alt="" width="280" height="280"></li>
		</ul>
	  </div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#scroll img.prev").click(function(){
				$(this).css({border:"1px solid red"});
			});
		});
	</script>
 </body>
